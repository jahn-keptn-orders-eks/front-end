<VirtualHost *:80>
	DocumentRoot /var/www/html

	# This should be secured!
	<Location "/balancer-manager">
	    SetHandler balancer-manager
    </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

	ProxyPass        /order http://order-service/
	ProxyPassReverse /order http://order-service/

	ProxyPass        /catalog http://catalog-service/
	ProxyPassReverse /catalog http://catalog-service/

	ProxyPass        /customer http://customer-service/
	ProxyPassReverse /customer http://customer-service/

</VirtualHost>